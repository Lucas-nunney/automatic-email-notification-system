<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email system</title>

  <!-- Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- DaisyUI & Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />

  <style>
    :root {
      color-scheme: light dark;
    }

    html {
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    body {
      background-color: #262d39;
      -ms-overflow-style: none;
      color: black;
    }

    body::-webkit-scrollbar,
    body::-webkit-scrollbar-button {
      display: none;
    }

    button[type="submit"] {
      background-color: #F6943D;
      color: white;
      border: 3px solid #374151;
      border-radius: 10px;
      font-size: 16px;
      padding: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-outline {
      border-bottom: 4px solid #F6943D;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="date"] {
      background-color: #F6943D;
      color: white;
      border: 3px solid #374151;
      padding: 5px;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input::placeholder {
      color: white;
    }

    input[type="text"],
    input[type="email"] {
      border: 3px solid #374151;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="date"]:hover,
    input[type="date"]:focus,
    button:hover,
    input[type="text"]:hover,
    input[type="email"]:hover {
      border: 3px solid white;
    }

    button:hover {
      border: 3px solid white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar bg-gray-700 text-white fixed top-0 left-0 right-0 z-50 navbar-outline py-2 sm:py-2 lg:py-4 flex items-center px-6">
    <div class="flex items-center space-x-8">
      <div class="flex space-x-6 text-lg">
        <a href="/" class="hover:text-gray-300 transition">Add</a>
        <a href="/view" class="hover:text-gray-300 transition">View</a>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="flex items-center justify-center min-h-screen">
    <form action="{{ url_for('submit') }}" method="post"
          class="flex flex-col gap-6 w-full max-w-[90vw] sm:max-w-[80vw] md:max-w-[60vw] lg:max-w-[40vw] px-4 mt-20">

      <input type="text" id="name" name="name" placeholder="Enter Reminder Title"
             class="text-xl p-4 rounded border border-gray-300 text-base sm:text-lg md:text-2xl lg:text-3xl w-full" required>

      <input type="email" id="email" name="email" placeholder="Enter Email"
             class="text-sm p-4 rounded border border-gray-300 w-full" required>

      <input type="date" id="date" name="date"
             min="2025-01-01" max="2099-12-31"
             value="2025-07-26"
             class="text-xl p-4 rounded border border-gray-300 text-base sm:text-lg md:text-2xl lg:text-3xl w-full" required>

      <button type="submit"
              class="text-xl p-4 rounded border border-gray-300 bg-gray-700 text-white active:bg-gray-800 transition text-base sm:text-lg md:text-2xl lg:text-3xl w-full">
        Confirm
      </button>

    </form>
  </div>

</body>
</html>
